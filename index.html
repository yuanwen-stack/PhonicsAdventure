<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonics Hero</title>
    <style>
        body { font-family: 'Verdana', sans-serif; background-color: #E0F7FA; text-align: center; margin: 0; padding: 20px; touch-action: manipulation; }
        
        /* The Card Container */
        .game-card {
            background: white;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            border: 5px solid #00BCD4;
        }

        h1 { color: #FF5722; margin-bottom: 5px; }
        p { color: #555; font-size: 18px; }

        /* The Big Phonics Word */
        #word-display {
            font-size: 80px;
            font-weight: 900;
            color: #333;
            margin: 30px 0;
            letter-spacing: 5px;
        }

        /* The Parent Guide Box */
        .guide-box {
            background: #FFF3E0;
            border-left: 6px solid #FF9800;
            color: #E65100;
            padding: 15px;
            text-align: left;
            font-size: 18px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Buttons */
        button {
            font-size: 22px;
            padding: 15px 40px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
            transition: transform 0.1s;
            width: 90%;
            max-width: 300px;
        }
        button:active { transform: scale(0.95); }
        
        .btn-green { background-color: #4CAF50; color: white; box-shadow: 0 5px #2E7D32; }
        .btn-blue { background-color: #2196F3; color: white; box-shadow: 0 5px #1565C0; }
        .btn-orange { background-color: #FF9800; color: white; box-shadow: 0 5px #EF6C00; }

        /* The Reward */
        #reward-area { font-size: 100px; animation: popIn 0.5s; margin: 20px 0; }
        @keyframes popIn { 0% { transform: scale(0); } 80% { transform: scale(1.2); } 100% { transform: scale(1); } }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="game-card">
        
        <div id="menu-screen">
            <h1>üöÄ Phonics Hero</h1>
            <p>Choose a Mission:</p>
            <button class="btn-blue" onclick="startGame('level1')">Level 1: ABC Sounds</button>
            <button class="btn-blue" onclick="startGame('level2')">Level 2: The 'AT' Family</button>
            <button class="btn-blue" onclick="startGame('level3')">Level 3: Harder Words</button>
            <button class="btn-blue" onclick="startGame('level4')">Level 4: Sentences</button>
        </div>

        <div id="game-screen" class="hidden">
            <div id="guide-text" class="guide-box"></div>

            <div id="word-display"></div>

            <div id="reward-area" class="hidden"></div>

            <button id="check-btn" class="btn-green" onclick="checkAnswer()">Reveal Picture! üîç</button>
            
            <div id="nav-buttons" class="hidden">
                <button class="btn-orange" onclick="nextWord()">Next Mission ‚û°Ô∏è</button>
                <br>
                <button style="background:none; color:#999; box-shadow:none; margin-top:10px; font-size:16px;" onclick="showMenu()">Exit to Menu</button>
            </div>
        </div>

    </div>

    <script>
        // --- THE DATA ---
        const gameData = {
            level1: [
                { text: "a", guide: "Say: /√¶/ (Short 'a' like Apple)", reward: "üçé" },
                { text: "t", guide: "Say: /t/ (Sharp sound like Tiger)", reward: "üêØ" },
                { text: "s", guide: "Say: /s/ (Hiss like Snake)", reward: "üêç" },
                { text: "p", guide: "Say: /p/ (Pop like Popcorn)", reward: "üçø" }
            ],
            level2: [
                { text: "at", guide: "The Bridge: Blend /√¶/ + /t/", reward: "üîó" },
                { text: "cat", guide: "c - at (/k/ + /√¶t/)", reward: "üê±" },
                { text: "bat", guide: "b - at (/b/ + /√¶t/)", reward: "ü¶á" },
                { text: "mat", guide: "m - at (/m/ + /√¶t/)", reward: "üßò" }
            ],
            level3: [
                { text: "sip", guide: "s - ip (/s/ + /…™p/)", reward: "ü•§" },
                { text: "top", guide: "t - op (/t/ + /…íp/)", reward: "üîù" },
                { text: "sun", guide: "s - un (/s/ + / ån/)", reward: "‚òÄÔ∏è" }
            ],
            level4: [
                { text: "a cat", guide: "Sight word 'a' ... then 'cat'", reward: "üêà" },
                { text: "cat sat", guide: "Read: /k√¶t/ /s√¶t/", reward: "ü™ë" }
            ]
        };

        // --- GAME LOGIC ---
        let currentLevelData = [];
        let currentIndex = 0;

        function showMenu() {
            document.getElementById('menu-screen').classList.remove('hidden');
            document.getElementById('game-screen').classList.add('hidden');
        }

        function startGame(levelKey) {
            currentLevelData = gameData[levelKey];
            currentIndex = 0;
            document.getElementById('menu-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            loadCard();
        }

        function loadCard() {
            const item = currentLevelData[currentIndex];
            
            // 1. Set the Word
            document.getElementById('word-display').innerText = item.text;
            
            // 2. Set the Parent Guide
            document.getElementById('guide-text').innerHTML = "<b>üë®‚Äçüè´ Parent Guide:</b> " + item.guide;
            
            // 3. Hide Reward & Show Check Button
            document.getElementById('reward-area').classList.add('hidden');
            document.getElementById('reward-area').innerText = item.reward;
            document.getElementById('check-btn').classList.remove('hidden');
            document.getElementById('nav-buttons').classList.add('hidden');
        }

        function checkAnswer() {
            // Reveal the reward!
            document.getElementById('reward-area').classList.remove('hidden');
            document.getElementById('check-btn').classList.add('hidden');
            document.getElementById('nav-buttons').classList.remove('hidden');
            
            // Optional: Speak the word using browser voice
            const msg = new SpeechSynthesisUtterance(currentLevelData[currentIndex].text);
            window.speechSynthesis.speak(msg);
        }

        function nextWord() {
            currentIndex++;
            if (currentIndex >= currentLevelData.length) {
                alert("üéâ Level Complete! High Five!");
                showMenu();
            } else {
                loadCard();
            }
        }
    </script>
</body>
</html>
